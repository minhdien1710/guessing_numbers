<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binSearch(arr, data) {
        let upperBoard = arr.length - 1;
        let lowerBoard = 0;
        while (lowerBoard <= upperBoard) {
            let mid = Math.floor((lowerBoard + upperBoard) / 2);
            if (arr[mid] < data) {
                lowerBoard = mid + 1;
            } else if (arr[mid] > data) {
                upperBoard = mid - 1;
            } else {
                return mid;
            }
        }
        return -1;
    }
    function start(arr, data) {
        let position = binSearch(arr, data);
        for (let i = 0; i < arr.length; i++) {
            if (answer === arr[position]) {
                alert("Correct!");
                break;
            } else if (answer > arr[position]) {
                alert("Too high!");
                answer = parseInt(prompt("Try again: "));
            } else if (answer < arr[position]) {
                alert("Too low!");
                answer = parseInt(prompt("Try again: "));
            }
        }
    }
    let secret_num = Math.floor(Math.random() * 100 + 1);
    let nums = [];
    for (let i = 1; i <=100; i++) {
        nums.push(i);
    }
    let answer = parseInt(prompt("Enter the your answer: "));
    start(nums, secret_num);
</script>

</body>
</html>
